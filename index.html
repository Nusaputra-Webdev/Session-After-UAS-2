<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Menghitung Layout</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<header id="header" class="header">
			<div class="container">
				<nav class="navbar-nav">
					<a href="/" class="navbar-logo">
						<img src="./assets/images/logo.png" alt="" />
					</a>
					<ul class="navbar-list">
						<li class="navbar-item"><a href="">About</a></li>
						<li class="navbar-item"><a href="">Blog</a></li>
						<li class="navbar-item"><a href="">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="hero" class="hero">
			<div class="video-wrapper">
				<video src="./assets/videos/preview.mp4" muted loop autoplay></video>
			</div>
			<div class="container">
				<div class="card-hero">
					<h3>Be calm don't forget your family</h3>
					<h1>Hey I'Am student at nusaputra university</h1>
					<form action="?">
						<div class="row hero-form">
							<input type="text" placeholder="Search something ... " />
							<button class="hero-submit">Send</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</body>
</html>
